<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工登录 - 民宿管理系统</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }
        .btn-block {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>民宿管理系统</h1>
            <div class="nav-links">
                <a href="http://localhost:8080/">宾客端</a>
                <a href="http://localhost:8081/admin/login.html">员工登录</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h2>员工登录</h2>
        <div id="alertContainer"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>用户名/邮箱</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label>角色</label>
                <select id="role" required>
                    <option value="RECEPTIONIST">前台</option>
                    <option value="HOUSEKEEPING">房务</option>
                    <option value="MANAGER">经理</option>
                    <option value="ADMIN">管理员</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">登录</button>
        </form>
        <div style="margin-top:20px; padding:15px; background:#f8f9fa; border-radius:5px; font-size:0.9em; color:#666;">
            <p><strong>测试账号：</strong></p>
            <p>管理员: admin / admin123</p>
            <p>（其他角色需要先创建用户）</p>
        </div>
    </div>

    <script src="/admin/js/api-admin.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const alertContainer = document.getElementById('alertContainer');

            try {
                const response = await auth.login(username, password, role);
                if (response.success) {
                    alertContainer.innerHTML = '<div class="alert alert-success">登录成功！</div>';
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard.html';
                    }, 1000);
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-error">${response.message || '登录失败'}</div>`;
                }
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-error">登录失败: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
